<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mac-Style Notes App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

body {
  background-color: #f5f5f7;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  padding: 50px 0;
}

.container {
  width: 90%;
  max-width: 900px;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.header h1 {
  font-size: 32px;
  font-weight: 600;
  color: #1c1c1e;
}

.header-buttons button {
  margin-left: 10px;
  padding: 8px 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.2s;
}

.header-buttons button:first-child {
  background-color: #007aff;
  color: white;
}

.header-buttons button:first-child:hover {
  background-color: #005bb5;
}

.header-buttons button:last-child {
  background-color: #e5e5ea;
  color: #1c1c1e;
}

.header-buttons button:last-child:hover {
  background-color: #d1d1d6;
}

  </style>
</head>
<body>

  <div class="container">

    <!-- Header -->
    <header class="header">
      <h1>My Notes</h1>
      <div class="header-buttons">
        <button id="newNoteBtn">New Note</button>
        <button id="searchBtn">Search</button>
      </div>
    </header>

    <!-- Search input -->
    <div id="searchContainer" class="hidden search-container">
      <input type="text" id="searchInput" placeholder="Search notes...">
    </div>

    <!-- New note form -->
    <div id="newNoteForm" class="hidden new-note-form">
      <input type="text" id="noteTitle" placeholder="Note title">
      <textarea id="noteContent" placeholder="Write your note here..."></textarea>
      <div class="form-buttons">
        <button id="cancelBtn">Cancel</button>
        <button id="saveBtn">Save Note</button>
      </div>
    </div>

    <!-- Notes container -->
    <div id="notesContainer" class="notes-container"></div>

    <!-- Empty state -->
    <div id="emptyState" class="empty-state hidden">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/de9b1052-5fdc-4277-952b-a3719c89dfc3.png" alt="Note book">
      <h2>No notes yet</h2>
      <p>Start by creating your first note</p>
      <button id="emptyStateNewNoteBtn">Create your first note</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
